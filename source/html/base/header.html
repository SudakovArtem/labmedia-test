<header class="header container @@if (context.mod) { header--@@mod }">
  <div class="header__wrapper">
    <a class="header__logo header__logo--e" href="https://www.eldorado.ru/" target="_blank" rel="nofollow noopener" aria-label="Переход на сайт эльдорадо">
      <img src="./img/svg/logo-e.svg" alt="logo" width="35" height="35">
    </a>
    <a class="header__logo header__logo--m" href="https://www.mvideo.ru/" target="_blank" rel="nofollow noopener" aria-label="Переход на сайт мвидео">
      <img src="./img/svg/logo-m.svg" alt="logo" width="40" height="40">
    </a>
    <p class="header__name">Название курса в одну строку</p>
    <button class="header__toggle" type="button" aria-label="Переключатель отображения меню" aria-pressed="false">
    </button>
  </div>
</header>
